<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="yellowGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a824"/>
      <stop offset="100%" style="stop-color:#c78c1c"/>
    </linearGradient>
  </defs>
  
  <!-- Background claro -->
  <rect x="0" y="0" width="400" height="120" fill="#f5f5f5" rx="8"/>
  
  <!-- Linha accent superior -->
  <rect x="30" y="25" width="60" height="2" fill="url(#yellowGold)"/>
  
  <!-- Texto "Le" em amarelo/dourado -->
  <text x="30" y="82" font-family="Georgia, 'Times New Roman', serif" font-size="58" letter-spacing="-1">
    <tspan font-style="italic" font-weight="400" fill="url(#yellowGold)">Le</tspan><tspan font-weight="600" fill="#3d2314">braz</tspan>
  </text>
  
  <!-- Linha accent inferior -->
  <rect x="30" y="95" width="180" height="2" fill="#3d2314"/>
  
</svg>
